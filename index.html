<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Event Management</h1>
    <img src="https://img.freepik.com/premium-vector/couple-planning-their-wedding-day-illustration_854078-308.jpg?w=826">
    <!-- Display user name -->
    <p>Welcome, <span id="user-name"></span>!</p>

    <h2>Upcoming Events</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuoID4I9iXNNylbYNw-R1UaLfttd1bHWpYXw&s">
    <br/>
    <input type="text" id="event-name" placeholder="Enter event name" />
    <input type="date" id="event-date" />
    <input type="datetime-local" id="event-reminder" />
    <button onclick="addEvent()">Add Event</button>
    
    <ul id="event-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
